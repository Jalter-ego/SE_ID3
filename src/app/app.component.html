<div class="p-6 grid grid-cols-1 md:grid-cols-[auto,1fr] gap-4">
  <!-- Columna izquierda -->
  <div class="pl-6">
    <app-main-table></app-main-table>
  </div>

  <!-- Columna derecha -->
  <div class="flex flex-col space-y-4">
    <button
      (click)="iniciarID3()"
      class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition w-36"
    >
      Iniciar ID 3
    </button>
    <div>
      <p><strong>Mayor ganancia: </strong>{{ mayGanancia }}</p>
      <p>{{pregunta}}</p>
      <div *ngIf="pregunta">
        <button (click)="Si()" class="px-4 py-2 rounded bg-green-300">Si</button>
        <button (click)="No()" class="px-4 py-2 rounded bg-red-300">No</button>
      </div>
    </div>
    <section>
      <h3>Ganancias por columna:</h3>
      <ul>
        <li *ngFor="let item of columnas">
          {{ item }}: {{ ganancias[item] }}
        </li>
      </ul>
    </section>
    <!-- Mostrar Ã¡rbol -->
    <div *ngIf="rootNode" class="mt-4">
      <app-tree-node [node]="rootNode"></app-tree-node>
    </div>
  </div>

  <!-- Modal -->
  <div *ngIf="modalVisible" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
      <h2 class="text-xl font-bold mb-4">Proceso Finalizado</h2>
      <p>{{ modalMessage }}</p>
      <button (click)="cerrarModal()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mt-4">Cerrar</button>
    </div>
  </div>
</div>
